<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3600" >
  <title>Weather Graph</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="header clearfix">
    <div class="wrapper clearfix">
      <div class="left">
        <h1 class="location">&nbsp;</h1>
        <h1 class="time">&nbsp;</h1>
      </div>        
      <form name="location-input">
        <label>Try any city in the world:</label>
        <input type="text"
               name="location"
               id="location-input"
               placeholder="Type a city"
               autocomplete="off">
        <div id="location-results"></div>
      </form>
    </div>
  </div>
  <div class="wrapper clearfix">
    <div class="row clearfix">
      <div class="graph">
        <div class="placeholder clearfix"></div>
        <div id="graph">
          <svg height="501.25" width="802"></svg> 
        </div>
        <div class="row clearfix" id="simple-forecast">
          <div class="simple">
            <div class="panel">
              <h3>Tuesday</h3>
              <h2>75/35</h2>
              <h4>Chance of Rain</h4>
            </div>
          </div>
          <div class="simple">
            <div class="panel">
              <h3>Tuesday</h3>
              <h2>75/35</h2>
              <h4>Chance of Rain</h4>
            </div>
          </div>
          <div class="simple">
            <div class="panel">
              <h3>Tuesday</h3>
              <h2>75/35</h2>
              <h4>Chance of Rain</h4>
            </div>
          </div>
          <div class="simple">
            <div class="panel">
              <h3>Tuesday</h3>
              <h2>75/35</h2>
              <h4>Chance of Rain</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar clearfix">
        <table id="three-day-weather">
        </table>
      </div> 
    </div>
  </div>
  <div class="hourly-section">
    <div class="wrapper clearfix">
      <div class="row clearfix">
        <div class="hourly-wrapper">
          <h1></h1>
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Temp</th>
                <th>Conditions</th>
                <th>Humidity and Wind</th>
                <th>Precipitation</th>
              </tr>
            </thead>
            <tbody id="hourly-forecast">
            </tbody>
          </table>
        </div>
      </div>
    </div>
   </div> 
  <div class="footer">
    <p><span>Data provided by </span><a href="http://weatherunderground.com"><img src="images/wu_logo.png"></a></p>
  </footer>
  <script src="js/d3.min.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/jquery.formatDateTime.js"></script>
  <script src="js/graph.js"></script>
</body>
</html>
