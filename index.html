<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Graph</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="row">
      <div class="col col-70">
        <div class="placeholder clearfix"></div>
        <div id="graph"></div>
      </div>
      <div class="col col-30">
        <form name="location-input">
          <label>Try any city in the world:</label>
          <input type="text"
                 name="location"
                 id="location-input"
                 placeholder="Type a city"
                 autocomplete="off">
          <div id="location-results"></div>
        </form>
        <table id="three-day-weather">
          <thead>
            <tr>
              <td colspan="2">
                <h3>Columbus, Ohio Forecast</h3>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="icon">
                <img src="http://icons.wxug.com/i/c/c/partlycloudy.gif">
              </td>
              <td class="text-forecast">
                <strong>Saturday:</strong> Partly cloudy. Lows overnight in the low 40s.
              </td>
            </tr>
             <tr>
              <td class="icon">
                <img src="http://icons.wxug.com/i/c/c/nt_partlycloudy.gif">
              </td>
              <td class="text-forecast">
                <strong>Saturday night:</strong> Thunderstorms likely in the evening. Then the chance of scattered thunderstorms later on. Low around 55F. Winds SSE at 10 to 15 mph. Chance of rain 80%.
              </td>
            </tr>
          </tbody>
          
        </table>
      </div> 
    </div>
  </div>
 
  <script src="js/d3.min.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/inputs.js"></script>
  <script src="js/graph.js"></script>
</body>
</html>
